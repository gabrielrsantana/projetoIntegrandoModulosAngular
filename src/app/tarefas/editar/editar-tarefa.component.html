<h1>Editar Tarefa</h1>

<div class="well">
    <!-- o #formTarefa serve pra criar referencia @ViewChild -->
    <form #formTarefa="ngForm">
        <div class="form-group">
            <label for="nome">Tarefa:</label>
            <!--  usando two way binding com campo input nome ,od name e o ng bom ser iguais-->
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="tarefa.nome" #nome="ngModel"  minlength="5"
                required>
                <!-- nome dirty = quando modificado,aparece a mensagem  -->
                <!-- o error se remete ao nome e condicao required e minlength -->
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors.required">
                    Digite a tarefa.
                </div>
                <!-- se nome nao atingir minimo requerido -->
                <div [hidden]="nome.errors.minlength">
                    A tarefa deve conter ao menos 5 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <!-- chama metodo cadastrar ao clicar em enviar -->
            <!-- so aparece o botao se a tarefa for valida,por causa do hidden -->
            <input type="submit" class="btn btn-success" (click)="atualizar()" value="Atualizar" [disabled]="!formTarefa.form.valid">
            <!-- ao clicar voltar ele lista as tarefas -->
            <a class="btn btn-default" [routerLink]="['/tarefas']">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
            </a>
        </div>
    </form>
</div>
