<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Tarefa</th>
            <th>Concluída</th>
            <th class="text-center">
                <a class="btn btn-xs btn-success">
                    <!-- cria o routerLink com a rota para botao NOVO -->
                    <span class="glyphicon glyphicon-plus" [routerLink]="['/tarefas/cadastrar']"
                        aria-hidden="true"></span> Novo
                </a>
            </th>
        </tr>
        <!-- exibição das tarefas,comeca no <tr> e executa todos os comandos do table row que tem a tag do angular-->
        <tr *ngFor="let tarefa of tarefas">
            <!-- usa o [tarefaConcluida]="tarefa.concluida", depois da criacao da diretiva -->
            <td [tarefaConcluida]="tarefa.concluida" [class.success]="tarefa.concluida">
                {{ tarefa.nome}}
            </td>
            <td style="width: 70px" class="text-center">
                <input type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida" (click)="alterarStatus(tarefa)">
            </td>
            <td class="text-center" style="width: 200px">
                <!--faz juncao tarefa editar com tarefa.id , com virgula no routerlink-->
                <a [routerLink]="['/tarefas/editar',tarefa.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="remover($event,tarefa)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<!-- testa se o tamanho for 0 entao imprimir que nao tem tarefas -->
<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
